    <link rel="stylesheet" href="stylesheet.css">
    <!-- JS, Popper.js, and jQuery -->

    <script type="text/javascript">
        function myFunction() {
            console.log("button clicked")
            var randVillager = Math.floor(Math.random() * data.length) + 1;
                       villagerPrinter(data[randVillager])
            
        }
        function villagerPrinter(villager){
            console.log(villager[0])
            console.log(villager[1])
            console.log(villager[2])
            var villagerPrint = document.getElementById("villagerOutput");
            
            villagerPrint.innerHTML = villager[3] + '<p> Your random villager is: <br> ' + villager[0] + ', the ' + villager[1] + ' ' + villager[2] + '</p>'
            }
        
        
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    <script src="papaparse.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script>
        var data;
        $.ajax({
          type: "GET",  
          url: "villagers.csv",
          dataType: "text",       
          success: function(response)  
          {
            data = $.csv.toArrays(response);
//            generateHtmlTable(data);
//            console.log(data[1])
            
          }   
        });
        
    </script>

    <nav class="navbar navbar-default">

    <div class="container">

                    <h1 class="display-4">Villager </h1>
                    <h1 class="display-4">Randomiser</h1>
                    <p>Click the below button for a random villager<p>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id = "mainButton" onclick="myFunction()">Click me</button>
                   
                        <div class="lead text-center" id="villagerOutput">
                        </div>
                    
                </div>
            </div>
        </div>
